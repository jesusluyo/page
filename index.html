<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timestamp Viewer</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }
    .timestamp {
      font-size: 3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="timestamp" id="timestamp"></div>

  <script>
    function updateTimestamp() {
      document.getElementById('timestamp').textContent = new Date().getTime();
    }
    updateTimestamp();
    setInterval(updateTimestamp, 1000); // Update every second
  </script>
</body>
</html>
